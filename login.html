<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea590c57b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="img/logo.png"
                class="img-fluid" alt="logo">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1 class="display-5 mb-5"> LOGIN </h1>
              <form>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-3 mt-0 d-inline-flex custom-width">
                  <label class="form-label me-3 my-3" for="form3Example4"><i class="fa-solid fa-envelope" style="font-size: 22px;"></i></label>    
                  <input type="text" id="form3Example4" class="form-control"
                    placeholder="Enter Email" />
                </div>
                <div class="invalid-feedback">
                    We can't find your email
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3 mt-0 d-inline-flex custom-width">
                  <label class="form-label me-3 my-3" for="form3Example4"><i class="fa-solid fa-lock" style="font-size: 25px;"></i></label>    
                  <input type="password" id="form3Example4" class="form-control"
                    placeholder="Enter password" />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                      </div>
                    <div class="d-flex align-items-center justify-content-center ">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.html"
                            class="link-danger">Register</a></p>
                    </div>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
