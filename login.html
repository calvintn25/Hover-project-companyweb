<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea590c57b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="shortcut icon" type="image/jpg" href="img/logo.png"/>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="img/logo.png"
                class="img-fluid" alt="logo">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1 class="display-5 mb-5"> LOGIN </h1>
              <form>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-3 mt-0 d-inline-flex custom-width">
                  <label class="form-label me-3 my-3" for="form3Example4"><i class="fa-solid fa-envelope" style="font-size: 22px;"></i></label>    
                  <input type="text" id="form3Example4" class="form-control"
                    placeholder="Enter Email" />
                </div>
                <div class="invalid-feedback">
                    We can't find your email
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3 mt-0 d-inline-flex custom-width">
                  <label class="form-label me-3 my-3" for="form3Example4"><i class="fa-solid fa-lock" style="font-size: 25px;"></i></label>    
                  <input type="password" id="form3Example4" class="form-control"
                    placeholder="Enter password" />
                </div>
      
                <div class="text-center text-lg-start pt-2 d-grid">
                  <button  type="button" class="btn btn-primary btn-lg ms-5"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; ">Login</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
