<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea590c57b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body class="bg">
  <section class="ctr-div">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card-body p-5 border-none">
              <div class="float-start">
                <h2 class="text-uppercase text-center">Create an account</h2>
                <h6>Already have an account? <a href="Login.html">Login</a></h3>
              </div> <br><br><br><br>

              <form action="">                 
                <div class="row pb-3">
                  <div class="col">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" class="form-control form-control-sm custom-input">
                  </div>
                  <div class="col">
                    <label for="lname">Last Name</label>
                    <input type="text" id="name" class="form-control form-control-sm custom-input">
                  </div>
                </div>
                <div class="row pb-3">
                  <div class="col">
                    <label for="email p-2">Email</label>
                    <input type="text" id="email" class="form-control form-control-sm custom-input">
                  </div>
                </div>
                <div class="row pb-3">
                  <div class="col">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" class="form-control form-control-sm custom-input">
                  </div>
                  <div class="col">
                    <label for="c-pass">Confirm your password</label>
                    <input type="password" id="c-pass" class="form-control form-control-sm custom-input">
                  </div>
                  <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                  <div class="form-check ms-2  pb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>

                  <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn-block text-body register-btn" font-weight="bold">REGISTER</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
